<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <link href="./main.css" rel="stylesheet" />
    </head>
    <body>
        <input type="file" id="file-selector" accept=".eu4" />
        <button id="next-button">next</button>
        <canvas id="canvas" width="5632" height="2048" style="max-width: 100vw; max-height: 100vh;"></canvas>
        <script type="module">
            import init, {
                do_webgl,
            } from "./pkg/rs.js";

            /** @type {HTMLInputElement} */
            const file_selector = document.getElementById("file-selector");
            const next_button = document.getElementById("next-button");

            async function run() {
                await init();

                file_selector.addEventListener("change", async (ev) => {
                    if (!file_selector.files?.length) {
                        return;
                    }

                    const array = new Uint8Array(
                        await file_selector.files[0].arrayBuffer()
                    );

                    const next_callback = await do_webgl(array);
                    console.log(next_callback);
                    next_button.onclick = next_callback;
                    setInterval(next_callback, 3);
                });
                
            }

            run();
        </script>
    </body>
</html>
